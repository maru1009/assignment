<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Analyzer</title>

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-light rounded">
                    <div class="card-body">
                        <h2 class="text-center text-primary mb-4">URL Analyzer</h2>
                        <p class="text-center mb-4">Enter a URL to analyze its characteristics and security.</p>
                        
                        <!-- URL Input Form -->
                        <form id="url-form">
                            <div class="form-group">
                                <label for="url">URL:</label>
                                <input type="text" class="form-control" name="url" id="url" placeholder="Enter URL here..." required>
                                <div id="url-error" class="text-danger mt-2" style="display:none;">Please enter a valid URL.</div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Analyze URL</button>
                        </form>
                        
                        <!-- Results Section -->
                        <div id="results" class="mt-4" style="display:none;">
                            <h4 class="text-center mb-3">Analysis Results</h4>
                            <div id="overall-result" class="alert"></div>
                            <div id="output" class="alert alert-info p-3 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Validate URL
        function isValidURL(url) {
            var pattern = new RegExp('^(https?:\\/\\/)?' + // protocol (optional)
                '((([A-Z0-9](?:[A-Z0-9-]*[A-Z0-9])?\\.)+(?:[A-Z]{2,6}\\.?|[A-Z0-9-]{2,}\\.?))' + // domain name
                '|((\\d{1,3}\\.){3}\\d{1,3})' + // OR ipv4
                '|localhost)' + // localhost support
                '(\\:\\d+)?(\\/[-A-Z0-9+&@#/%=~_|,\\.:]*[A-Z0-9+&@#/%=~_|,\\.:])?' + // port and path
                '(\\?[;&A-Z0-9+&@#/%=~_|,\\.:]*)?' + // query string
                '(\\#[-A-Z0-9]*$)?', 'i'); // fragment identifier
            return pattern.test(url);
        }

        // Handle form submission
        $('#url-form').submit(function(event) {
            event.preventDefault();
            
            var url = $('#url').val().trim();

            // Check if the URL is valid
            if (!isValidURL(url)) {
                $('#url-error').show();
                $('#results').hide();
                return;
            } else {
                $('#url-error').hide();
            }

            // Send AJAX request to Flask backend
            $.ajax({
                url: "/analyze",
                type: "POST",
                data: { url: url },
                success: function(response) {
                    // Display the returned JSON data
                    $('#results').show();
                    // Check overall result
                    var results = response;
                    var okayCount = 0;
                    var badCount = 0;
                    
                    // Loop through results and count the occurrences of "Okay" and "Bad"
                    for (var key in results) {
                        if (results[key] === "Okay") {
                            okayCount++;
                        } else {
                            badCount++;
                        }
                    }

                    // Determine overall result
                    var overallResult = okayCount > badCount ? "Okay" : "Not Okay";
                    var resultClass = overallResult === "Okay" ? "alert-success" : "alert-danger";
                    $('#overall-result').removeClass('alert-success alert-danger').addClass(resultClass);
                    $('#overall-result').text("Overall Result: " + overallResult);

                    // Display individual analysis
                    $('#output').html("");
                    for (var key in results) {
                        var resultHTML = "<p><strong>" + key + ":</strong> " + results[key] + "</p>";
                        $('#output').append(resultHTML);
                    }
                },
                error: function(error) {
                }
            });
        });
    </script>
</body>
</html>
